<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/16a0de8cd9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" >8:00 AM</div>
            <textarea class="col-6 description textarea task push" id="8am">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover">9:00 AM</div>
            <textarea class="col-6 description textarea task" id="9am">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover">10:00 AM</div>
            <textarea class="col-6 past present future description textarea task" id="10am">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="11am">11:00 AM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="12am">12:00 AM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="1pm">1:00 PM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="2pm">2:00 PM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="3pm">3:00 PM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover" class="push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover"  id="4pm">4:00 PM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover push"><i class="fa-solid fa-upload"></i>
        </div>
        <div class="row">
            <div class="col order-first hour time-block list-group-item-dark.list-group-item-action:hover" id="5pm">5:00 PM</div>
            <textarea class="col-6 past present future description textarea task">Enter Text Here</textarea>
            <button class="col order-last saveBtn saveBtn i:hover push"><i class="fa-solid fa-upload"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
